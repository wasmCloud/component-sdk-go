name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  TINYGO_VERSION: "0.33.0"
  GOLANGCI_VERSION: "v1.61"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_VERSION }}
      - uses: cargo-bins/cargo-binstall@main
      - name: Tools
        run: |
          cargo binstall -y wasm-tools

      - name: Go generate
        run: |
          go generate ./...
          if ! test -z "$(git status --porcelain)"; then
            echo "Go generate modified files. Please run go generate and commit the changes."
            git status
            exit 1
          fi

  sdk-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
      - uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: ${{ env.TINYGO_VERSION }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  examples:
    strategy:
      matrix:
        example:
          - http-server
          - http-client
          - invoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "_examples/${{ matrix.example }}/go.mod"
      - uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: ${{ env.TINYGO_VERSION }}
      - uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_VERSION }}
          working-directory: "_examples/${{ matrix.example }}"
      - uses: wasmCloud/common-actions/install-wash@main
      - uses: cargo-bins/cargo-binstall@main
      - name: Tools
        run: |
          cargo binstall -y wasm-tools
          wash --version

      - name: Go generate
        working-directory: "_examples/${{ matrix.example }}"
        run: |
          go generate ./...
          if ! test -z "$(git status --porcelain)"; then
            echo "Go generate modified files. Please run go generate and commit the changes."
            git status
            exit 1
          fi

      - name: wash build
        working-directory: "_examples/${{ matrix.example }}"
        run: wash build

